<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Form</title>
  </head>

  <body>
    <div id="sidebar">
      <div class="logo">
        <img src="images/logo.svg" alt="Custom logo" />
        <div class="logotext"><p>Sign up!</p></div>
      </div>
      <div class="bgimg">
        <img
          src="images/leaf.jpg"
          alt="A picture of leaves"
          id="logo"
          width="0"
          height="0"
        />
      </div>
    </div>
    <div id="nonsidebar">
      <div id="header">
        <p>
          This is not a real online service. Do <i>not</i> put real information
          into this form!
        </p>

        <p>Sign up now!</p>
      </div>
      <div id="form">
        <!-- include POST to some website? -->
        <div class="inputs">
          <div class="inputcolumn1">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" />
          </div>

          <div class="inputcolumn2">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" />

            <label for="user_password">Confirm Password</label>
            <input type="password" id="user_password" name="password" />
          </div>
        </div>
      </div>
      <div id="signup">
        <button id="acc">Create Account</button>
        <p>Already have an account? <a href>Log in</a></p>
      </div>
    </div>
  </body>
</html>

<!-- ids: sidebar, header, form, signup -->
