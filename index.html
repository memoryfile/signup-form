<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Form</title>
  </head>

  <body>
    <div id="sidebar">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin Project logo" />
        <div class="logotext"><p><h1>Sign up!</h1></p></div>
      </div>
      <div class="bgimg">
        <img
          src="images/leaf.jpg"
          alt="A picture of leaves"
          id="logo"
          width="0"
          height="0"
        />
      </div>
    </div>
    <div id="nonsidebar">
      <div id="header">
        <p>
          This is not a real online service. Do <i>not</i> put real information
          into this form!
        </p>

        <p>Sign up now!</p>
      </div>
      <div id="form">
        <!-- include POST to some website? -->
        <div class="inputs">
          <div class="lets-do"><h2>Let's do this!</h2></div>
          <div class="inputcolumns">
          <div class="inputcolumn1">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="30" title="Please enter a valid first name. Example: Mei" placeholder="Mei"/>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required title="Please enter a valid email. Example: mei@example.com" placeholder="mei@example.com"/>
            <div id='email-error' class='error'></div>

            <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' title="Please enter a password of at least 8 characters, an upper case letter, and a number. Example: Partycat87" placeholder="Password"/>
            <div id='password-error' class='error'></div>
          </div>
          </div>

          <div class="inputcolumn2">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="30" title="Please enter a valid last name. Example: Ling Zhou" placeholder="Ling Zhou"/>

            <label for="phonenumber">Phone Number (optional)</label>
            <input type="tel" id="phonenumber" name="phonenumber" optional
            pattern='[0-9]{10}' title="Please enter a phone number of 10 digits. Example: 2124567890" placeholder="2124567890"/>
            <div id="phone_error" class="error"></div>

            <div class="passwordC">
            <label for="user_password">Confirm Password</label>
            <input type="password" id="passwordC" name="passwordC" required
            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' title="Please enter a password of at least 8 characters, an upper case letter, and a number. Example: Partycat87" placeholder="Password"/>
            <div id="passwordC-error" class="error"></div>
          </div>
          </div>
        </div>
      </div>
      </div>
      <div id="signup">
        <div class="button1"><button id="acc">Create Account</button></div>
        <div class="login"><p>Already have an account? <a href><b>Log in</b></a></p>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- ids: sidebar, header, form, signup -->
